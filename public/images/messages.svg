  <text x="515" y="435" fill="white" font-family="system-ui" font-size="13">They happen about 2-3 times a week, usually in</text>
  <text x="515" y="453" fill="white" font-family="system-ui" font-size="13">the afternoon. I think stress and screen time</text>
