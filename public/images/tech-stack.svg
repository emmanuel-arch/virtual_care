<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" rx="16" fill="url(#bg)"/>
  
  <!-- Next.js -->
  <g transform="translate(50, 50)">
    <rect width="100" height="100" rx="16" fill="white" style="filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.1))"/>
    <rect x="25" y="25" width="50" height="50" rx="8" fill="#000"/>
    <text x="50" y="56" fill="white" font-family="system-ui" font-size="16" font-weight="700" text-anchor="middle">N</text>
    <text x="50" y="130" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="600" text-anchor="middle">Next.js 16</text>
  </g>

  <!-- React -->
  <g transform="translate(170, 50)">
    <rect width="100" height="100" rx="16" fill="white" style="filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.1))"/>
    <circle cx="50" cy="50" r="25" fill="#61DAFB" opacity="0.2"/>
    <circle cx="50" cy="50" r="8" fill="#61DAFB"/>
    <text x="50" y="130" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="600" text-anchor="middle">React 19</text>
  </g>

  <!-- TypeScript -->
  <g transform="translate(290, 50)">
    <rect width="100" height="100" rx="16" fill="white" style="filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.1))"/>
    <rect x="25" y="25" width="50" height="50" rx="8" fill="#3178C6"/>
    <text x="50" y="58" fill="white" font-family="system-ui" font-size="20" font-weight="700" text-anchor="middle">TS</text>
    <text x="50" y="130" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="600" text-anchor="middle">TypeScript</text>
  </g>

  <!-- Tailwind -->
  <g transform="translate(410, 50)">
    <rect width="100" height="100" rx="16" fill="white" style="filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.1))"/>
    <rect x="25" y="25" width="50" height="50" rx="8" fill="#38B2AC"/>
    <text x="50" y="56" fill="white" font-family="system-ui" font-size="14" font-weight="700" text-anchor="middle">TW</text>
    <text x="50" y="130" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="600" text-anchor="middle">Tailwind 4</text>
  </g>

  <!-- Supabase -->
  <g transform="translate(530, 50)">
    <rect width="100" height="100" rx="16" fill="white" style="filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.1))"/>
    <rect x="25" y="25" width="50" height="50" rx="8" fill="#3FCF8E"/>
    <text x="50" y="56" fill="white" font-family="system-ui" font-size="14" font-weight="700" text-anchor="middle">SB</text>
    <text x="50" y="130" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="600" text-anchor="middle">Supabase</text>
  </g>

  <!-- Vercel -->
  <g transform="translate(650, 50)">
    <rect width="100" height="100" rx="16" fill="white" style="filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.1))"/>
    <polygon points="50,25 75,75 25,75" fill="#000"/>
    <text x="50" y="130" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="600" text-anchor="middle">Vercel</text>
  </g>

  <!-- Connectors -->
  <line x1="150" y1="100" x2="170" y2="100" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="270" y1="100" x2="290" y2="100" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="390" y1="100" x2="410" y2="100" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="510" y1="100" x2="530" y2="100" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="630" y1="100" x2="650" y2="100" stroke="#cbd5e1" stroke-width="2"/>
</svg>
